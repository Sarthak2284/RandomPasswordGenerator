<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a Secure Password</h1>
        <div class="input-group">
            <input type="number" id="lengthPass" placeholder="Length (4-26)" min="4" max="26">
            <button id="generateBtn" onclick="generatePassword()">Generate</button>
        </div>
        <div id="password" class="password-display">Password Will be Generated Here</div>
        <button id="copyBtn" onclick="copyPassword()">Copy Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
